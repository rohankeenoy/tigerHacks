<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <title>Roadtrip Streamlined</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src ="./index.js" type="text/javascript"></script>
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
        .w3-sidebar {
            z-index: 3;
            width: 250px;
            top: 43px;
            bottom: 0;
            height: inherit;
        }
        /*html, body {margin: 0; height: 100%; overflow: hidden} /*makes you not able to scroll page*/
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        <a href="mainPage.html" class="w3-bar-item w3-button w3-theme-l1">Home</a>
        <a href="SidePage.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
    </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
        <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>About</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" href="SidePage.html">Spotify</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main w3-theme-l6" style="margin-left:250px">

    <div class="w3-row w3-padding-60">
        <div class="w3-twothird w3-container"><br><br>
            <h1 class="w3-text-teal"><i>Roadtrip Streamlined</i></h1>
            <form>
                <label><b>What is your mode of transportation?</b></label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.05">
                <label for="walking">Walking</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.14">
                <label for="biking">Biking</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.28">
                <label for="airplane">Airplane</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.42">
                <label for="train">Train</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.56">
                <label for="automobile">Automobile</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.70">
                <label for="boat">Boat</label><br>
                <input type="radio" onclick="showValueM(this.value)" id="mode" name="trans_mode" value="0.84">
                <label for="spaceship">Spaceship</label><br><br>

                <label><b>What is the region of which you are travelling?</b></label><br>
                <input onclick="showValueT(this.value)" type="radio" id="travel" name="region" value="0.05">
                <label for="NE">Northeast</label><br>
                <input onclick="showValueT(this.value)" type="radio" id="travel" name="region" value="0.14">
                <label for="S">South</label><br>
                <input onclick="showValueT(this.value)" type="radio" id="travel" name="region" value="0.28">
                <label for="MW">Midwest</label><br>
                <input onclick="showValueT(this.value)" type="radio" id="travel" name="region" value="0.42">
                <label for="W">Red</label><br><br>

                <label><b>What is the color of your shoes?</b></label><br>
                <input onclick="showValueS(this.value)" type="radio" id="shoe" name="color" value="0.05">
                <label for="white">White</label><br>
                <input onclick="showValueS(this.value)" type="radio" id="shoe" name="color" value="0.14">
                <label for="orange">Orange</label><br>
                <input onclick="showValueS(this.value)" type="radio" id="shoe" name="color" value="0.28">
                <label for="black">Black</label><br>
                <input onclick="showValueS(this.value)" type="radio" id="shoe" name="color" value="0.42">
                <label for="red">Red</label><br><br>

            </form>
            <button id="submit" onclick="requestAuthorization()"> Create Playlist </button>
        </div>
        <div class="w3-third">
            <!--<p class="w3-border w3-padding-large w3-padding-32 w3-center">AD</p>-->
            <img src="road.png" alt="Pinterest">
        </div>
    </div>

    <style>
        p {
            font-size: 20px;
            font-family: Georgia, serif;
        }
        h1 {
            font-size: 50px;
            font-family: Georgia, serif;
        }
    </style>
    <div class="footer">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>&nbsp;&nbsp;&nbsp;</p>
    </div>

    <!-- END MAIN -->
</div>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
</html>
